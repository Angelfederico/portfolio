name: RDP-ngrok

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Habilitar RDP y deshabilitar NLA (Autenticación a Nivel de Red)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          
          # Abrir el puerto RDP 3389 en el firewall
          netsh advfirewall firewall delete rule name="RDP-Tunnel"
          netsh advfirewall firewall add rule name="RDP-Tunnel" `
            dir=in action=allow protocol=TCP localport=3389

          # Reiniciar el servicio de RDP
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install ngrok
        run: |
          # Descargar e instalar ngrok
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "C:\Windows\System32"
          ngrok.exe --version

      - name: Start ngrok Tunnel for RDP
        run: |
          # Autenticar ngrok usando el secreto
          ngrok.exe config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}
          
          # Iniciar el túnel en segundo plano y guardar el log
          Start-Process -FilePath "ngrok.exe" -ArgumentList "tcp", "3389", "--log=stdout" -RedirectStandardOutput "ngrok.log" -NoNewWindow
          
          Write-Host "Waiting for ngrok tunnel to establish..."
          Start-Sleep -Seconds 10
          
          # Leer el log y extraer la URL del túnel
          $logContent = Get-Content "ngrok.log" -Raw
          Write-Host "--- ngrok Log ---"
          Write-Host $logContent
          Write-Host "-----------------"
          
          $match = $logContent | Select-String -Pattern "url=tcp://(.+)"
          if (-not $match) {
              Write-Error "Could not get ngrok URL from log"
              exit 1
          }
          
          $tcpUrl = $match.Matches[0].Groups[1].Value
          $parts = $tcpUrl.Split(":")
          $hostname = $parts[0]
          $port = $parts[1]
          
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Usa tu cliente de RDP (Ej: Escritorio Remoto de Windows):"
          Write-Host "Dirección:  $hostname"
          Write-Host "Puerto:     $port"
          Write-Host "==================`n"
          Write-Host "Usuario: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"

          # Bucle para mantener el runner activo
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Tunnel Active - Cancela el workflow para terminar"
              Start-Sleep -Seconds 300
          }
