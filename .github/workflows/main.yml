name: RDP via Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  secure-rdp-cloudflare:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Cloudflare" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="RDP-Cloudflare" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        shell: powershell
        run: |
          # Genera una contraseña segura y crea/actualiza el usuario RDP
          Add-Type -AssemblyName System.Security
          $upper = [char[]](65..90)
          $lower = [char[]](97..122)
          $number = [char[]](48..57)
          $special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          $raw = @()
          $raw += $upper | Get-Random -Count 3
          $raw += $lower | Get-Random -Count 3
          $raw += $number | Get-Random -Count 3
          $raw += $special | Get-Random -Count 3
          $password = -join ($raw | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Set-LocalUser -Name "RDP" -Password $securePass
            Write-Host "Updated existing user RDP password."
          } else {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Write-Host "Created user RDP."
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue

          # Guardar contraseña en GITHUB_ENV (ten cuidado con compartir logs)
          Add-Content -Path $env:GITHUB_ENV -Value ("RDP_PASSWORD=" + $password)
          Write-Host "RDP password saved to GITHUB_ENV."

      - name: Install cloudflared (Cloudflare Tunnel)
        shell: powershell
        run: |
          $downloadUrl = "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe"
          $installDir = Join-Path $env:ProgramFiles "cloudflared"
          New-Item -ItemType Directory -Force -Path $installDir | Out-Null
          $exePath = Join-Path $installDir "cloudflared.exe"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $exePath -UseBasicParsing -ErrorAction Stop
          if (-not (Test-Path $exePath)) {
            Write-Error "cloudflared download failed"
            exit 1
          }
          Write-Host "cloudflared installed to $exePath"

      - name: Launch ephemeral Cloudflare tunnel (background job)
        shell: powershell
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          $exe = Join-Path $env:ProgramFiles "cloudflared\cloudflared.exe"
          if (-not (Test-Path $exe)) {
            Write-Error "cloudflared not found at $exe"
            exit 1
          }

          $log = Join-Path $env:TEMP ("cloudflared-" + $env:GITHUB_RUN_ID + ".log")
          if (Test-Path $log) { Remove-Item $log -Force -ErrorAction SilentlyContinue }

          Write-Host "Starting cloudflared tunnel to rdp://localhost:3389 in background job..."
          # Usamos Start-Job para ejecutar cloudflared en background y redirigir salida al logfile
          Start-Job -Name "cf-tunnel-$($env:GITHUB_RUN_ID)" -ScriptBlock {
            param($exePath, $logPath)
            & $exePath tunnel --url "rdp://localhost:3389" *>&1 | Out-File -FilePath $logPath -Encoding utf8 -Append
          } -ArgumentList $exe, $log | Out-Null

          # Esperar y leer el logfile buscando la URL pública trycloudflare.com
          $tunnelUrl = $null
          $maxTries = 60
          for ($i=0; $i -lt $maxTries; $i++) {
            if (Test-Path $log) {
              $txt = Get-Content $log -Raw -ErrorAction SilentlyContinue
              if ($txt) {
                # Buscar trycloudflare o cualquier https URL
                $m = [regex]::Match($txt, '(https?:\/\/[^\s"<>]+trycloudflare\.com[^\s"<>]*)', 'IgnoreCase')
                if (-not $m.Success) {
                  $m = [regex]::Match($txt, '(https?:\/\/[^\s"<>]+)', 'IgnoreCase')
                }
                if ($m.Success) {
                  $tunnelUrl = $m.Groups[1].Value.Trim()
                  break
                }
              }
            }
            Start-Sleep -Seconds 2
          }

          if (-not $tunnelUrl) {
            Write-Host "--- Últimos 200 caracteres del logfile para debug ---"
            if (Test-Path $log) { Get-Content $log -Tail 100 } else { Write-Host "No log found." }
            Write-Error "No se detectó URL pública en la salida de cloudflared."
            exit 1
          }

          Write-Host "Detected tunnel URL: $tunnelUrl"
          Add-Content -Path $env:GITHUB_ENV -Value ("CLOUDFLARE_TUNNEL_URL=" + $tunnelUrl)

          # Guardar id del job para debugging
          $job = Get-Job -Name "cf-tunnel-$($env:GITHUB_RUN_ID)" -ErrorAction SilentlyContinue
          if ($job) {
            Add-Content -Path $env:GITHUB_ENV -Value ("CLOUDFLARE_JOB_ID=" + $job.Id)
            Write-Host "cloudflared launched as job id $($job.Id)"
          }

      - name: Verify local RDP listener
        shell: powershell
        run: |
          Write-Host "Comprobando que RDP escucha en localhost:3389..."
          $t = Test-NetConnection -ComputerName localhost -Port 3389 -WarningAction SilentlyContinue
          if ($t.TcpTestSucceeded) {
            Write-Host "Local RDP OK."
          } else {
            Write-Warning "No se pudo conectar a localhost:3389. RDP puede no estar listo, pero el túnel intentará conectar a esa dirección."
          }

      - name: Show connection info & keep job alive
        shell: powershell
        run: |
          Write-Host "=== RDP via Cloudflare Tunnel ==="
          Write-Host "URL (abrir en navegador): $env:CLOUDFLARE_TUNNEL_URL"
          Write-Host "Usuario: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "================================="
          # Mantener el runner activo para que el túnel siga funcionando
          while ($true) {
            Write-Host "[$(Get-Date -Format o)] Tunnel active at $env:CLOUDFLARE_TUNNEL_URL"
            Start-Sleep -Seconds 300
          }
